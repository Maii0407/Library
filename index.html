<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" media="all">
    <link rel="stylesheet" href="main.css" media="all">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <table id="table">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Pages/Volumes</th>
            <th>Reading Status</th>
        </tr>
    </table>
    <div class="overlay" id="newBookForm">
        <form class="form-container">
            <h1>New Book</h1>
            <label for="title"><b>Book Title</b></label>
            <input type="text" placeholder="Enter Book Title" name="title" id="titleInput" required>
            <label for="author"><b>Author Name</b></label>
            <input type="text" placeholder="Enter Author Name" name="author" id="authorInput" required>
            <label for="pages"><b>Pages/Volumes</b></label>
            <input type="text" placeholder="Enter No. of Pages or Volumes" name="pages" id="pagesInput" required>
            <label for="read"><b>Reading Status</b></label>
            <input type="text" placeholder="Read or Not Read" name="read" id="readInput" required>
            <button type="submit" class="btn" id="createBookBtn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div class="open-button" onclick="openForm()">Open</div>
</div>
    
</body>
</html>
