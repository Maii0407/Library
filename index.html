<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" media="all">
    <link rel="stylesheet" href="main.css" media="all">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <table id="table">
        <tr>
            <th class="table-header">Book Title</th>
            <th class="table-header">Author</th>
            <th class="table-header">Reading Status</th>
        </tr>
    </table>
    <div class="overlay" id="newBookForm">
        <form class="form-container">
            <h1>New Book</h1>
            <label for="title"><b>Book Title</b></label>
            <input type="text" placeholder="Enter Book Title" id="titleInput" required>
            <label for="author"><b>Author Name</b></label>
            <input type="text" placeholder="Enter Author Name" id="authorInput" required>
            <label for="read"><b>Reading Status</b></label>
            <select id="readInput">
                <option value="read">Read</option>
                <option value="not read">Not Read</option>
            </select>
            <button type="button" class="btn" id="createBookBtn">Add Book</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div class="open-button" onclick="openForm()">+ New Book</div>
</div>
    
</body>
</html>
